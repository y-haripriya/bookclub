<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books of the Month</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body class="bg-light">
  <!-- Include Header Fragment -->
  <div th:insert="~{fragments/header :: header}"></div>

  <div class="container mt-5">
    <h1 class="text-center">Books of the Month</h1>

    <!-- Book List Display Section -->
    <div th:if="${books != null}" class="my-4">
      <h2 class="text-primary">Current Monthly Books</h2>
      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Month</th>
            <th>ISBN</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book : ${books}">
            <td th:text="${book.month}">Month</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td>
             |
              <a th:href="@{/monthly-books/remove/{id}(id=${book.id})}" class="btn btn-link text-danger"
                 th:onclick="'return confirm(\'Are you sure you want to delete this book?\');'">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Button to Add a New Book -->
      <div class="mt-3">
        <a th:href="@{/monthly-books/new}" class="btn btn-success">Add New Book</a>
      </div>
    </div>
  </div>

  <!-- Include Footer Fragment -->
  <div th:insert="~{fragments/footer :: footer}"></div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pauGd4MSRf6HwnkpgxVC7LPyP72McQUsGp2PCcDmX29scUsFqDmsCja/JbdLv4b2"
          crossorigin="anonymous"></script>
</body>
</html>
