<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Book of the Month</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body class="bg-light">
  <!-- Include Header Fragment -->
  <div th:insert="~{fragments/header :: header}"></div>

  <div class="container mt-5">
    <h1 class="text-center" th:text="${bookOfTheMonth.id == null ? 'Add New Book of the Month' : 'Edit Book of the Month'}"></h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form th:action="@{/monthly-books/add}" th:object="${bookOfTheMonth}" method="post" class="form-group">
          
          <!-- Month Dropdown Field -->
          <div class="mb-3">
            <label for="month" class="form-label">Month:</label>
            <select id="month" th:field="*{month}" class="form-select">
              <option th:each="entry : ${months}" th:value="${entry.key}" th:text="${entry.value}">Month</option>
            </select>
          </div>

          <!-- ISBN Field -->
          <div class="mb-3">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" placeholder="Enter ISBN">
            <div th:if="${#fields.hasErrors('isbn')}" class="text-danger" th:errors="*{isbn}"></div>
          </div>
		  <!-- Title Field -->
		   <div class="mb-3">
		        <label for="title" class="form-label">Title:</label>
		        <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter Title">
		        <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
		        </div>
		  <!-- Pages Field -->
			 <div class="mb-3">
			 <label for="pages" class="form-label">Pages:</label>
		     <input type="text" id="pages" th:field="*{pages}" class="form-control" placeholder="Enter Pages">
			 <div th:if="${#fields.hasErrors('pages')}" class="text-danger" th:errors="*{pages}"></div>
		 </div>
		 <!-- Description Field -->
		           <div class="mb-3">
		             <label for="description" class="form-label">Description:</label>
		             <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Enter Description">
		             <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></div>
		           </div>
          <!-- Save Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>

        <!-- Return to Book List Button -->
        <div class="mt-3 text-center">
          <a th:href="@{/monthly-books}" class="btn btn-secondary">Return to Book List</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Footer Fragment -->
  <div th:insert="~{fragments/footer :: footer}"></div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pauGd4MSRf6HwnkpgxVC7LPyP72McQUsGp2PCcDmX29scUsFqDmsCja/JbdLv4b2"
          crossorigin="anonymous"></script>
</body>
</html>
