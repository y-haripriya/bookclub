<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Book Club|</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Include Header Fragment -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Main Content Area -->
    <main class="container mt-5 flex-grow-1">
        <h1 class="text-center mb-4">Books of the Month</h1>

        <!-- Display books in a grid of cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${books != null}">
            <div th:each="book : ${books}" class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <!-- Display the book title -->
                        <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                        <p class="card-text">
                            <small class="text-muted">ISBN: <span th:text="${book.isbn}">ISBN Number</span></small>
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
						<a th:href="@{/monthly-books/view/{id}(id=${book.id})}" class="btn btn-primary">View</a>
                        <a th:href="@{/books/link/{id}(id=${book.id})}" class="btn btn-secondary">Web Link</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div th:insert="~{fragments/footer :: footer}"></div>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
