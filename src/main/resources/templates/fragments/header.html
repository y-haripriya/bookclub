<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:fragment="header">
            <nav class="navbar navbar-expand-lg" style="background-color: #f8f9fa; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); padding: 1rem;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/" style="font-size: 1.5rem; font-weight: bold; text-transform: uppercase; color: #343a40;">Bookclub</a>
                    <button class="navbar-toggler" type="button" 
                            data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" 
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/" 
                                    style="color: #343a40; font-size: 1.1rem; padding: 0.5rem 1rem; transition: all 0.3s ease; border-radius: 5px;"
                                    onmouseover="this.style.backgroundColor='#007bff'; this.style.color='#fff'; this.style.boxShadow='0px 0px 10px #007bff';" 
                                    onmouseout="this.style.backgroundColor='transparent'; this.style.color='#343a40'; this.style.boxShadow='none';">
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about" 
                                    style="color: #343a40; font-size: 1.1rem; padding: 0.5rem 1rem; transition: all 0.3s ease; border-radius: 5px;"
                                    onmouseover="this.style.backgroundColor='#007bff'; this.style.color='#fff'; this.style.boxShadow='0px 0px 10px #007bff';" 
                                    onmouseout="this.style.backgroundColor='transparent'; this.style.color='#343a40'; this.style.boxShadow='none';">
                                    About Us
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact" 
                                    style="color: #343a40; font-size: 1.1rem; padding: 0.5rem 1rem; transition: all 0.3s ease; border-radius: 5px;"
                                    onmouseover="this.style.backgroundColor='#007bff'; this.style.color='#fff'; this.style.boxShadow='0px 0px 10px #007bff';" 
                                    onmouseout="this.style.backgroundColor='transparent'; this.style.color='#343a40'; this.style.boxShadow='none';">
                                    Contact Us
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/wishlist" 
                                    style="color: #343a40; font-size: 1.1rem; padding: 0.5rem 1rem; transition: all 0.3s ease; border-radius: 5px;"
                                    onmouseover="this.style.backgroundColor='#007bff'; this.style.color='#fff'; this.style.boxShadow='0px 0px 10px #007bff';" 
                                    onmouseout="this.style.backgroundColor='transparent'; this.style.color='#343a40'; this.style.boxShadow='none';">
                                    Wishlist
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
