<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:fragment="header">
            <nav class="navbar navbar-expand-lg" style="background-color: #f8f9fa; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); padding: 1rem;">
                <div class="container-fluid">
                    <div class="row w-100">
                        <!-- Left side - navigation links -->
                        <div class="col-4">
                            <a class="navbar-brand" href="/" style="font-size: 1.5rem; font-weight: bold; text-transform: uppercase; color: #343a40;">Bookclub</a>
                            <button class="navbar-toggler" type="button" 
                                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                                    aria-controls="navbarNav" aria-expanded="false" 
                                    aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="/" style="color: #343a40;">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/about" style="color: #343a40;">About Us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/contact" style="color: #343a40;">Contact Us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/wishlist" style="color: #343a40;">Wishlist</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <!-- Center - welcome message -->
                        <div class="col-4 text-center d-flex align-items-center justify-content-center">
                            <span>Welcome, <strong th:text="${#authentication.name}"></strong>! 
                                You are logged in as <strong th:text="${#authentication.authorities[0].authority.substring(5)}"></strong>
                            </span>
                        </div>
                        
						<!-- Right side - OpenAPI link and logout button -->
						<div class="col-4 text-end">
						    <!-- OpenAPI Specification link in bold -->
						    <a class="btn btn-outline-dark fw-bold" href="/swagger-ui.html" target="_blank" style="margin-right: 10px;">OpenAPI Specification</a>
						    
						    <!-- Logout button -->
						    <a class="btn btn-outline-dark" th:href="@{/logout}">Logout</a>
						</div>


                       </div>
                    </div>
                </div>
            </nav>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
