<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Wishlist Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div th:insert="~{fragments/header :: header}"></div>

  <div class="container mt-5">
      <h1 class="text-center">Edit Wishlist Item</h1>
        <!-- Form for creating or editing a wishlist item -->
        <form th:action="@{/wishlist}" th:object="${wishlistItem}" method="post" class="form-group">
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN:</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control" placeholder="Enter ISBN" required>
                <div th:if="${#fields.hasErrors('isbn')}" class="text-danger" th:errors="*{isbn}"></div>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter Title" required>
                <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
		<div class="mt-3 text-center">
		            <a th:href="@{/wishlist}" class="btn btn-secondary">Return to wishlist</a>
    </div>
	<br>
	<br>
	<br>
	<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
